<nb-card>
  <nb-card-header>
    Available Forms
  </nb-card-header>
  <nb-card-body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Form Name</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="forms.length;else nodata">
          <tr *ngFor="let form of forms; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <a [routerLink]="['/form', form.id]">{{ form?.name }}</a>
            </td>
            <td>Nisarg Shah</td>
          </tr>
        </ng-container>

        <ng-template #nodata>
          No forms available.
        </ng-template>
      </tbody>

    </table>
  </nb-card-body>
</nb-card>
